<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">

</head>

<body>

    <section class="main">

        <figure class="main__figure">
            <img src="imagenes/compras.PNG" class="main__img">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">Formulario Compras</h2>

            <form class="main__form">

                <input type="text" placeholder="Nombre" class="main__input">

                <input type="text" placeholder="Apellidos" class="main__input">

                <input type="text" placeholder="Correo electronico" class="main__input">

                <input type="text" placeholder="Telefono" class="main__input">

                <input type="text" placeholder="Direccion" class="main__input">

                <input type="submit" value="Continuar con la compra" class="main__input main__input--send">

            </form>

        </div>

    </section>

</body>

</html>
